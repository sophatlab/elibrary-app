<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Browse our extensive catalog of books - fiction, non-fiction, academic, and more">
</head>
<body>

    <header class="header">
        <!-- Handle by JS -->
    </header>

    <div class="flex mx-auto items-start max-h-[calc(100vh_-57px)] w-full overflow-y-auto">

        <aside class="sidebar sticky top-0">
            <!-- Handle by JS -->
        </aside>

        <main class="w-full p-4 main">
            <!-- Hero Section -->
            <section id="hero" class="hero"></section>

            <section class="my-5">
                <ol role="list" id="category-tab" class="flex sticky top-0 z-20 w-full bg-background/50 backdrop-blur-xl gap-3 mb-5 px-1 py-2 overflow-x-auto"></ol>
                <ul id="ebooks" role="list" class="max-sm:grid max-sm:grid-cols-2 flex flex-wrap items-center justify-evenly gap-5 p-1 overflow-x-auto scrollbar-none"></ul>

                <!-- Pagination Container -->
                <div id="pagination-container" class="mt-8"></div>
            </section>
        </main>
    </div>
</body>
</html>
