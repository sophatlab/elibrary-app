<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Browse our extensive catalog of books - fiction, non-fiction, academic, and more">
</head>
<body>

    <header class="header">
        <!-- Handle by JS -->
    </header>

    <div class="flex mx-auto items-start max-h-[calc(100vh_-57px)] w-full overflow-y-auto">

        <aside class="sidebar sticky top-0">
            <!-- Handle by JS -->
        </aside>

        <main class="w-full p-4 main">
            <!-- Book Detil -->
            <section class="my-5" id="book-detail">

            </section>


            <!-- Related Books -->
            <section class="my-5">
                <ul id="related-ebooks" role="list" class="max-sm:grid max-sm:grid-cols-2 flex flex-wrap items-center justify-evenly gap-5 p-1 overflow-x-auto scrollbar-none"></ul>
                <div id="pagination-container" class="mt-8"></div>
            </section>
        </main>
    </div>
</body>
</html>
