<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Browse our extensive catalog of books - fiction, non-fiction, academic, and more">
</head>
<body>

    <header class="header">
        <!-- Handle by JS -->
    </header>

    <main class="w-full min-h-screen p-4 main">

        <!-- Hero Section -->
        <section id="hero" class="hero"></section>

        <section class="my-5">
            <!-- <ol role="list" id="category-tab" class="flex sticky top-0 z-20 w-full bg-background/50 backdrop-blur-xl gap-3 mb-5 px-1 py-2 overflow-x-auto"></ol> -->
            <ul id="authors" role="list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
                <li class="border rounded-2xl flex flex-col animate-pulse items-center justify-start w-full aspect-square border-foreground/10 relative p-6">
                    <div class="size-20 bg-foreground/10 rounded-full mb-5 mr-auto"></div>
                    <div class="w-full flex flex-col gap-2">
                        <div class="font-semibold bg-foreground/10 rounded-full h-4 w-3/4 mb-2"></div>
                        <div class="text-xs bg-foreground/5 h-3 rounded-full w-1/2"></div>
                        <div class="text-xs bg-foreground/10 h-3 rounded-full mt-1 w-full"></div>
                    </div>
                    <div class="text-xs bg-foreground/10 h-6 absolute top-5 right-5 rounded-full w-20"></div>

                    <div class="flex items-center gap-2 justify-start w-full mt-6">
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                    </div>
                </li>
                <li class="border rounded-2xl flex flex-col animate-pulse items-center justify-start w-full aspect-square border-foreground/10 relative p-6">
                    <div class="size-20 bg-foreground/10 rounded-full mb-5 mr-auto"></div>
                    <div class="w-full flex flex-col gap-2">
                        <div class="font-semibold bg-foreground/10 rounded-full h-4 w-3/4 mb-2"></div>
                        <div class="text-xs bg-foreground/5 h-3 rounded-full w-1/2"></div>
                        <div class="text-xs bg-foreground/10 h-3 rounded-full mt-1 w-full"></div>
                    </div>
                    <div class="text-xs bg-foreground/10 h-6 absolute top-5 right-5 rounded-full w-20"></div>

                    <div class="flex items-center gap-2 justify-start w-full mt-6">
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                        <div class="text-xs bg-foreground/10 size-7 rounded-full"></div>
                    </div>
                </li>
            </ul>

            <!-- Pagination Container -->
            <div id="pagination-container" class="mt-8"></div>
        </section>
    </main>


    <footer class="border-t bg-primary/5 border-dashed border-primary py-5">
        <section id="footer-section" class="main"></section>
    </footer>
</body>
</html>
